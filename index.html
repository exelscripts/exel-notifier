<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exel Hub Finder</title>

<style>
:root {
    --bg1: #020617;
    --bg2: #020617;
    --card: rgba(15, 23, 42, 0.75);
    --border: rgba(56, 189, 248, 0.35);
    --accent: #38bdf8;
    --accent-soft: #7dd3fc;
    --text: #e5e7eb;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background:
        radial-gradient(circle at top, #0f172a, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
}

/* CARD */
.card {
    width: 90%;
    max-width: 480px;
    background: var(--card);
    border-radius: 18px;
    padding: 28px;
    border: 1px solid var(--border);
    backdrop-filter: blur(12px);
    box-shadow:
        0 0 0 1px rgba(56,189,248,0.1),
        0 20px 40px rgba(0,0,0,0.6);
    animation: appear 0.5s ease;
}

@keyframes appear {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    margin: 0 0 14px;
    font-weight: 600;
    font-size: 1.15em;
    color: var(--accent-soft);
}

/* LICENSE INPUT */
.license-input {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
}

input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    background: rgba(2, 6, 23, 0.8);
    border: 1px solid var(--border);
    color: var(--text);
    outline: none;
    font-size: 0.95em;
    text-align: center;
}

input::placeholder {
    color: #94a3b8;
}

/* BUTTONS */
button {
    margin-top: 14px;
    width: 100%;
    padding: 11px;
    border-radius: 10px;
    background: linear-gradient(135deg, #38bdf8, #60a5fa);
    border: none;
    color: #020617;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 20px rgba(56,189,248,0.45);
}

/* COPY BOX */
.copy-box {
    margin-top: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(2,6,23,0.75);
    border: 1px solid var(--border);
    padding: 12px;
    border-radius: 12px;
}

.copy-box span {
    flex: 1;
    font-size: 0.8em;
    color: var(--accent-soft);
    word-break: break-all;
}

.copy-box button {
    width: auto;
    padding: 8px 12px;
    font-size: 0.85em;
}

/* ERROR */
.error {
    margin-top: 10px;
    font-size: 0.85em;
    color: #fca5a5;
}

/* LOGOUT */
.logout {
    margin-top: 18px;
    background: transparent;
    border: 1px solid rgba(248,113,113,0.5);
    color: #fecaca;
}

.logout:hover {
    box-shadow: 0 0 15px rgba(248,113,113,0.35);
}
</style>
</head>

<body>

<!-- LICENSE -->
<div class="card" id="licenseCard">
    <h2>Enter License Key</h2>

    <div class="license-input">
        <input id="licenseInput" placeholder="EXEL-XXXX-XXXX-XXXX">
    </div>

    <button onclick="checkLicense()">Unlock</button>
    <div class="error" id="errorText"></div>
</div>

<!-- CONTENT -->
<div class="card" id="contentCard" style="display:none;">
    <h2>exel hub finder paid, find brainrots INSTANTLY ⚡⏩</h2>

    <div class="copy-box">
        <span>
loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()
        </span>
        <button onclick="copyAny(this)">Copy</button>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
const validKeys = [
"EXEL-4A9Q-Z7M1-D8PC","EXEL-Q8M1-7Z9A-PD4C","EXEL-91ZQ-A7M8-DP4C",
"EXEL-ZM7A-Q9P1-84DC","EXEL-7Q1M-AZ9P-D84C","EXEL-P9Z8-QA7M-1D4C",
"EXEL-A1MZ-7Q9P-D84C","EXEL-QZ9A-1M7P-D84C","EXEL-8M1Q-ZA7P-D94C",
"EXEL-7PZQ-9A1M-D84C","EXEL-ZQ1A-7M9P-D84C","EXEL-9MZQ-A7P1-D84C",
"EXEL-Q7ZP-1A9M-D84C","EXEL-A9Q7-MZP1-D84C","EXEL-1ZQ9-A7MP-D84C",
"EXEL-QP7Z-91AM-D84C","EXEL-7A9M-QZP1-D84C","EXEL-ZP1Q-A9M7-D84C",
"EXEL-9Q7A-ZMP1-D84C","EXEL-MQZ7-A9P1-D84C"
];

function checkLicense() {
    const key = licenseInput.value.trim().toUpperCase();
    if (!validKeys.includes(key)) {
        errorText.innerText = "Invalid license key";
        return;
    }
    localStorage.setItem("license", key);
    showContent();
}

function showContent() {
    licenseCard.style.display = "none";
    contentCard.style.display = "block";
}

function logout() {
    localStorage.removeItem("license");
    location.reload();
}

function copyAny(btn) {
    const text = btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.innerText = "Copied";
    setTimeout(() => btn.innerText = "Copy", 1500);
}

if (localStorage.getItem("license")) {
    showContent();
}
</script>

</body>
</html>
